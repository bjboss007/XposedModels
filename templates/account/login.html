
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card " >
            <div class="card-body">
                <h3 class="card-title text-center"> Login </h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {% include 'includes/form.html' %}
                       
                    <button type="submit" class="btn btn-primary btn-block">Log into your account</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                New to Py chat? <a href="{% url 'account:signup' %}"> Sign up</a>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="{% url 'account:password_reset' %}" class="text-muted">Forgot your password?</a>
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
